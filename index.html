<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="script.js" defer></script>
        <title>Digital Scoreboard</title>
    </head>
    <body>
        <div class="container">
        <div class="top-container">
            <div class="home-container">
                <h1>HOME</h1>
                <h2 id="home-score">00</h2>
                <div class="home-btn">
                    <div class="increment-home-btn">
                        <button onclick="incrementScore(`home`, 1)">+1</button>
                        <button onclick="incrementScore(`home`, 2)">+2</button>
                        <button onclick="incrementScore(`home`, 3)">+3</button>
                    </div>
                    <div class="decrement-guest-btn">
                        <button onclick="decrementScore(`home`, 1)">-1</button>
                        <button onclick="decrementScore(`home`, 2)">-2</button>
                        <button onclick="decrementScore(`home`, 3)">-3</button>
                    </div>
                </div>
            </div>
            <div class="guest-container">
                <h1>GUEST</h1>
                <h2 id="guest-score">00</h2>
                <div class="guest-btn">
                    <div class="increment-guest-btn">
                        <button onclick="incrementScore(`guest`, 1)">+1</button>
                        <button onclick="incrementScore(`guest`, 2)">+2</button>
                        <button onclick="incrementScore(`guest`, 3)">+3</button>
                    </div>
                    <div class="decrement-guest-btn">
                        <button onclick="decrementScore(`guest`, 1)">-1</button>
                        <button onclick="decrementScore(`guest`, 2)">-2</button>
                        <button onclick="decrementScore(`guest`, 3)">-3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-container">
            <button onclick="resetScores()">RESET</button>
        </div>
        </div>
    </body>
</html>
